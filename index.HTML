<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <img src="Img/logo.svg" alt="logo" />
        </a>
        <div class="nav--menu" id="nav-menu">
          <ul class="nav--list">
            <li class="nav--items">
              <a href="" class="nav--link">Home</a>
            </li>
            <li class="nav--items">
              <a href="" class="nav--link">Pricing</a>
            </li>
            <li class="nav--items">
              <a href="" class="nav--link">Events</a>
            </li>
            <li class="nav--items">
              <a href="" class="nav--link">Contacts</a>
            </li>
          </ul>
          <div class="nav--buttons">
            <a href="" class="nav--button--link">Login</a>
            <a href="" class="nav--button--ghost">Get Started</a>
          </div>
          <!--Close button-->
          <div class="nav--close" id="nav-close">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <!--Toggle button-->
        <div class="nav--toggle" id="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="home">
        <div class="home--container container">
          <div class="home--content">
            <div class="home--data">
              <h3 class="home--subtitles">A LIFE TIME EXPERIENCE</h3>
              <h1 class="home--title">
                Camping Events <br />
                To Remember
              </h1>

              <p class="home--description">
                Camp anywhere anytime without hassle and enjoy.
              </p>

              <a href="" class="home--button"> Explore Locations </a>
            </div>
            <img src="Img/bird-1.svg" alt="image" class="home--bird-1" />
            <img src="Img/bird-2.svg" alt="image" class="home--bird-2" />
          </div>
          <div class="home--images">
            <img src="Img/img-4.svg" alt="image" class="home--img-4" />
            <img src="Img/img-3.svg" alt="image" class="home--img-3" />
            <img src="Img/img-2.svg" alt="image" class="home--img-2" />
            <img src="Img/img-1.svg" alt="image" class="home--img-1" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
